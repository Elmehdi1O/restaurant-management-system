

<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="start start"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">
  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src='{{dish.image}}' alt='{{dish.name}}'>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">

    <div >
        <h1>Comments</h1>
    </div>
  <mat-list >
    <mat-list-item *ngFor="let commentObject of dish.comments">
      <p matLine> {{commentObject.comment}} </p>
      <p matLine>
        <span> {{commentObject.rating}} Stars</span>
      </p>
      <p matLine>
        <span> --{{commentObject.author}} {{commentObject.date | date}}</span>
      </p>
    </mat-list-item>
  </mat-list>
  </div>

</div>
