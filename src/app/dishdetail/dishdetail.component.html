
<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

    <div fxFlex="40" *ngIf="dish" >
      <mat-card>
        <img mat-card-image src="{{ baseURL + dish.image }}" alt='{{dish.name}}'>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
    <mat-card-actions fxLayout="row"  fxLayoutAlign="center center">
          <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div [hidden]="dish">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
  <div fxFlex="40">
  <mat-list *ngIf="dish" >
    <h3 >Comments</h3>
    <mat-list-item *ngFor="let comment of dish.comments || []">
        <h4 matListItemLine> {{comment.comment}} </h4>
        <p matListItemLine >
           {{comment.rating}} Stars
        </p>
        <p matListItemLine >
          <span> --{{comment.author}} {{comment.date | date}}</span>
       </p>
        <span matListItemLine></span>
    </mat-list-item>
  </mat-list>
  </div>
  <div flex class="form-size">
    <div *ngIf="previewShown">
      {{ formComment.value | json}}
    </div>
      <h3> fell free to add comments</h3>
      <form novalidate [formGroup]="formComment"  (ngSubmit)="onSubmit()" class="full-width"  >
          <mat-slider min="1" max="5" step="1" thumbLabel showTickMarks  class="half-width">
            <input matSliderThumb formControlName="rating">
          </mat-slider>
          <p>
            <mat-form-field class="half-width">
              <input matInput  formControlName="author" required type="text" placeholder="Name" >
              <mat-error  *ngIf="formErrors['author']">
                {{ formErrors['author'] }}
              </mat-error>
          </mat-form-field>
          </p>
        <mat-form-field  class="half-width" >
            <textarea matInput formControlName="comment" cols="32" rows="10" type="text" placeholder="Your Comment" ></textarea>
            <mat-error *ngIf="formErrors['comment']">
             {{ formErrors['comment']}}
            </mat-error>
        </mat-form-field>
        <p>
          <button mat-raised-button [disabled]="formComment.invalid" color="primary">Submit</button>
        </p>
      </form>
  </div>
  </div>
