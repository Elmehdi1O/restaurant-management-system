

<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="start start"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">
  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src='{{dish.image}}' alt='{{dish.name}}'>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div fxFlex="40">
  <mat-list *ngIf="dish" >
    <h3 >Comments</h3>
    <mat-list-item *ngFor="let comment of dish.comments || []">
        <h4 matListItemLine> {{comment.comment}} </h4>
        <p matListItemLine >
           {{comment.rating}} Stars
        </p>
        <p matListItemLine >
          <span> --{{comment.author}} {{comment.date | date}}</span>
       </p>
        <span matListItemLine></span>

    </mat-list-item>
  </mat-list>
  </div>

</div>
